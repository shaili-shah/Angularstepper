<div id="current-status" [formGroup]="empForm">
	<mat-card>

		<div formGroupName="currentStatusFormGroup">
			<mat-form-field>
				<input matInput placeholder="Company" 
				formControlName="Company" 
                type="text"
                [(ngModel)]="company"
                
				required>
               
                <mat-error *ngIf = "f.Company?.errors?.required" >
                    Company is required
                </mat-error>
			</mat-form-field>
		</div>

		<div formGroupName="currentStatusFormGroup">
			<mat-form-field>
				<input matInput placeholder="Designation" 
				formControlName="Designation" 
				required>
                <mat-error *ngIf = "f.Designation.errors?.required" >
                    Designation is required
                </mat-error>
			</mat-form-field>
		</div>

        <div formGroupName="currentStatusFormGroup">
			<mat-form-field>
				<input matInput placeholder="Department" 
				formControlName="Department" 
				required>
                <mat-error *ngIf = "f.Department.errors?.required" >
                    Department is required
                </mat-error>
			</mat-form-field>
		</div>

        <div formGroupName="currentStatusFormGroup">
            <mat-form-field>
                <input matInput placeholder="CTC" 
				formControlName="CTC" >
            </mat-form-field>
		  </div>

        <div formGroupName="currentStatusFormGroup">
            <mat-form-field>
              <input matInput [matDatepicker]="picker3" autocomplete="off" [max]="today" formControlName="WorkingFrom"
                placeholder="Working From" required>
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3 color="primary"></mat-datepicker>
              <mat-error *ngIf="f.WorkingFrom.errors?.required">
                Working From is required
              </mat-error>
            </mat-form-field>
          </div>
		
		<stepper-footer></stepper-footer>
		<mat-card-actions>
			<button mat-raised-button matStepperPrevious>Back</button>
			<button mat-raised-button matStepperNext class="nav-btn pull-right">Next</button>
		</mat-card-actions>
	</mat-card>

</div>
